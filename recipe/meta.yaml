{% set name = "micropipenv" %}
{% set version = "1.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/micropipenv-{{ version }}.tar.gz
  sha256: 396e9263a16979911dd78825dab03d0320d2617607bf17a5a8541151524f9427

build:
  entry_points:
    - micropipenv = micropipenv:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=56.0.0
    - wheel
  run:
    - pip >=9
    - python >={{ python_min }}

test:
  imports:
    - micropipenv
  commands:
    - pip check
    - micropipenv --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/thoth-station/micropipenv
  summary: A simple wrapper around pip to support requirements.txt, Pipenv and Poetry files for containerized applications
  license: LGPL-3.0-or-later
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
