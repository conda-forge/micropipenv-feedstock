{% set name = "micropipenv" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/micropipenv-{{ version }}.tar.gz
  sha256: dd987b592bbd44ab2fe3b25d4f4f808c9a9774db29869734bd98a2ca6f1f2467

build:
  entry_points:
    - micropipenv = micropipenv:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=56.0.0
  run:
    - pip >=9
    - python >=3.6

test:
  imports:
    - micropipenv
  commands:
    - pip check
    - micropipenv --help
  requires:
    - pip

about:
  home: https://github.com/thoth-station/micropipenv
  summary: A simple wrapper around pip to support requirements.txt, Pipenv and Poetry files for containerized applications
  license: LGPL-3.0-or-later
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
